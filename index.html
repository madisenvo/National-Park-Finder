<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>National Park Finder</title>
</head>

<body>

<!-- header image and links -->
    <header class="hero" class="mb-5 mr-0 is-full-mobile">
        <div class="container" id="header">
            <h1><span>xplor</span></h1>
            <span class="title">National Park Finder</span>
            <a class="resources" href="https://www.nps.gov/planyourvisit/index.htm">Resources</a>
            <a class="contributors" href="./contrib.html">Contributors</a>
        </div>
    </header>

    <main class="is-full-mobile is-full-tablet">

<!-- box with directions for user -->
        <div id="tagline" class="box column is-2 is-offset-5 has-text-centered mt-5">
            <h1 class="content is-large">Select a State</h1>
            <p>Click on a state to unlock details on it's most popular national park.</p>
            <p>Use the resources link above for help planning your trip.</p>
        </div>

<!-- map -->
<div class="container">
    <div id="map" style="height: 520px; width: 900px;"></div>
    <!-- /* overflow: hidden; position: relative; top: 50%; left: 50%;"></div> */ -->


<div id="modal-js-example" class="modal">
    <div class="modal-background"></div>

    <div class="modal-content">
        <div class="box" id="history">
            Past searches:
            <!-- Your content -->
        </div>
    </div>

    <button class="modal-close is-large" aria-label="close"></button>
</div>

<button class="js-modal-trigger button is-primary mb-4 is-fullwidth" data-target="modal-js-example">
    Recent Park Searches
</button>

<!-- park data - visible when map is clicked - nested columns formatted with bulma -->
        <div id="data" class="hide">
            <div  class="columns is-multiline is-fullwidth is-full-mobile"> 
                <div id="parkdata" class="column is-4 has-text-centered is-full-mobile"></div>
                <div>
                    <div id="forecast-container" class ="column is-12 has-text-centered is-offset-1"></div> 
                    <div class="columns mt-6">
                        <div id="parkinfo" class="column is-offset-2"></div>
                        <div id="thingstodo" class="column is-offset-1"></div>
                        <div id="contactinfo" class="column is-offset-1"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/us-map/1.0.1/jquery.usmap.min.js"
        integrity="sha512-84K7p/J13bQ9cZo5jQ0XtGHfq8csnRl3gb19glfw+ZGuCTFcspY7OVuywjuYSI9NBGsbdyPaVUW1opr+FhR+nw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
