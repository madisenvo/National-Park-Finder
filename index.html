<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>National Park Finder</title>
</head>

<body>
<div class="hero">
    <div class="container">
        <h1><span>xplor</span></h1>
        <span class="title">National Park Finder</span>
        <a class="resources" href="https://www.nps.gov/planyourvisit/index.htm">Resources</a>
    </div>
</div>

    <main>
        <div id="tagline"></div>
        <div id="search-bar">
            <form id="user-form">
                <label id="city-search">Search a state:</label>
                <input id="city" style="font-size:25px;" type="text" placeholder="Colorado" autofocus="true" />
                <button type="submit" id="submitBtn" class="btn">Search</button>
            </form>
        </div>
        <div id="search-history"></div>
        <div id="map" style="width: 300px; height: 300px;"></div>
    </main>
    <main>
        <div id="park-name"></div>
        <div id="forecast-container"></div>
        <div id="parkinfo"></div>
        <div id="thingstodo"></div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/us-map/1.0.1/jquery.usmap.min.js" integrity="sha512-84K7p/J13bQ9cZo5jQ0XtGHfq8csnRl3gb19glfw+ZGuCTFcspY7OVuywjuYSI9NBGsbdyPaVUW1opr+FhR+nw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
