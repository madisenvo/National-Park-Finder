<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>National Park Finder</title>
</head>

<body>
    <div class="hero" class="mb-5">
        <div class="container">
            <h1><span>xplor</span></h1>
            <span class="title">National Park Finder</span>
            <a class="resources" href="https://www.nps.gov/planyourvisit/index.htm">Resources</a>
        </div>
    </div>

    <main class="flex-container">
        <div id="tagline" class ="box column is-2 ml-5 mt-6 has-text-centered" >
            <h1 class="content is-large">Select a State</h1>
            <p>Click on a state to unlock details on it's most popular national park.</p>
            <p>Use the resources link above for help planning your trip.</p>
        </div>


        <div id="map" style="height: 1000px; width: 1400px">
        

        <div id="search-history">
            <div id="recent-searches"></div>
        </div>
    </main>
    <main>
        <div id="park-name"></div>
        <div id="forecast-container" style="float:right" class ="box column is-7 has-text-centered"></div>
        <div id="parkdata" style="float:left" class="box column is-5 has-text-centered"></div>
        <div id="parkinfo" style="float:left" class="box column is-4"></div>
        <div id="thingstodo" style="float:left" class="box column is-3"></div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/us-map/1.0.1/jquery.usmap.min.js"
        integrity="sha512-84K7p/J13bQ9cZo5jQ0XtGHfq8csnRl3gb19glfw+ZGuCTFcspY7OVuywjuYSI9NBGsbdyPaVUW1opr+FhR+nw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
